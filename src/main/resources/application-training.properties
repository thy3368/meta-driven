# Project Leyden Training Run Configuration
# Used to generate CDS archive and collect AOT optimization data
#
# Usage:
#   java -Dspring.profiles.active=training -jar app.jar

spring.application.name=meta-driven-training

# ============================================
# Training Mode Configuration
# ============================================

# Enable AOT processing
spring.aot.enabled=true

# Extended startup logging to collect more information
logging.level.root=DEBUG
logging.level.com.tanggo.fund=TRACE
logging.level.org.springframework=DEBUG

# Log all loaded classes
logging.level.org.springframework.boot.autoconfigure=DEBUG

# ============================================
# Performance Profiling Configuration
# ============================================

# Enable all endpoints for training analysis
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Enable metrics collection
management.metrics.enable.all=true

# ============================================
# Training Data Collection Configuration
# ============================================

# Preload all auto-configuration classes
spring.autoconfigure.exclude=

# Initialize all beans to collect complete class loading information
spring.main.lazy-initialization=false

# Enable all features to get complete training data
spring.jmx.enabled=true

# ============================================
# Thread Pool Configuration - Simulate production load
# ============================================
spring.task.execution.pool.core-size=16
spring.task.execution.pool.max-size=32
spring.task.execution.pool.queue-capacity=2000

# ============================================
# Training Run Duration Configuration
# ============================================
# Training run should execute long enough to trigger all code paths
# Recommended to run for at least 60 seconds

# Auto-shutdown configuration (optional)
# spring.lifecycle.timeout-per-shutdown-phase=30s
