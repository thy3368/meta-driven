spring.application.name=meta-driven

# ============================================
# Spring Boot 4 + Project Leyden Configuration
# ============================================

# AOT (Ahead-of-Time) compilation support
spring.aot.enabled=true

# Enable native image optimization
spring.native.remove-unused-autoconfig=true

# Remove unused configuration classes to reduce startup time
spring.autoconfigure.exclude=

# ============================================
# Low Latency Performance Optimization
# ============================================

# Thread pool configuration - Fixed size to avoid dynamic creation
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=1000
spring.task.execution.pool.keep-alive=60s
spring.task.execution.pool.allow-core-thread-timeout=false

# Scheduled thread pool configuration
spring.task.scheduling.pool.size=4

# ============================================
# Jackson Serialization Optimization
# ============================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================
# Logging Configuration - Async logging to reduce I/O latency
# ============================================
logging.level.root=INFO
logging.level.com.tanggo.fund=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Performance Monitoring and Metrics
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true

