spring.application.name=meta-driven

# ============================================
# Spring Boot 4 + Project Leyden Configuration
# ============================================

# AOT (Ahead-of-Time) 编译支持
spring.aot.enabled=true

# 启用原生镜像优化
spring.native.remove-unused-autoconfig=true

# 移除未使用的配置类以减少启动时间
spring.autoconfigure.exclude=

# ============================================
# 低延迟性能优化配置
# ============================================

# 线程池配置 - 固定线程池避免动态创建
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=1000
spring.task.execution.pool.keep-alive=60s
spring.task.execution.pool.allow-core-thread-timeout=false

# 调度线程池配置
spring.task.scheduling.pool.size=4

# ============================================
# Jackson 序列化优化
# ============================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=true
spring.jackson.serialization.fail-on-empty-beans=false

# ============================================
# 日志配置 - 异步日志减少 I/O 延迟
# ============================================
logging.level.root=INFO
logging.level.com.tanggo.fund=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# 性能监控和度量
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.metrics.export.prometheus.enabled=true

